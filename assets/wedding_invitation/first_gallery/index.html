<style>
    /* Full Screen Div */
    #wed-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        /* Semi-transparent black */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    /* Close Button */
    #wed-close-btn {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        background-color: white;
        cursor: pointer;
        border-radius: 5px;
    }

    /* 2x2 Image Grid */
    .wed-image-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        /* Two columns */
        grid-template-rows: 1fr 1fr;
        /* Two rows */
        width: 100%;
        height: 100%;
        gap: 10px;
    }

    .wed-image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Ensures the image covers its area */
        display: grid;
        grid-template-columns: 1fr 1fr;
        /* Two equal columns */
        grid-template-rows: 1fr 1fr;
        /* Two equal rows */
    }

    /* Center Image (Placed Where Images Meet) */
    .wed-center-image-container {
        grid-column: 1 / span 2;
        /* Spans across both columns */
        grid-row: 2 / span 1;
        /* Appears between the bottom two images */
        display: flex;
        justify-content: center;
        align-items: flex-start;
        position: relative;
        z-index: 10;
        /* Ensures it stays above the grid */
    }

    .wed-center-image {
        width: 100%;
        /* Takes full width of its container */
        height: auto;
        /* Keeps aspect ratio */
        max-width: 50%;
        /* Adjust size */
        transform: translate(50%, -50%);
        /* Moves it up to overlap */
    }
</style>
