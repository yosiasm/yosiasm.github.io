<!DOCTYPE html>

<html>

<head>
    <title>Javascript Racer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/assets/wedding_invitation/common.css" rel="stylesheet" type="text/css" />
</head>

<body>



    <table id="tbcontrols">
        <tr>
            <td colspan="2">
                <a href='v1.straight.html'>straight</a> |
                <a href='v2.curves.html'>curves</a> |
                <a href='v3.hills.html'>hills</a> |
                <a href='v4.final.html'>final</a>
            </td>
        </tr>
        <tr>
            <td id="fps" colspan="2" align="right"></td>
        </tr>
        <tr>
            <th><label for="resolution">Resolution :</label></th>
            <td>
                <select id="resolution" style="width:100%">
                    <option value='fine'>Fine (1280x960)</option>
                    <option selected value='high'>High (1024x768)</option>
                    <option value='medium'>Medium (640x480)</option>
                    <option value='low'>Low (480x360)</option>
                    <option value='w'>w (960x1280)</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label for="lanes">Lanes :</label></th>
            <td>
                <select id="lanes">
                    <option>1</option>
                    <option>2</option>
                    <option selected>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label for="roadWidth">Road Width (<span id="currentRoadWidth"></span>) :</label></th>
            <td><input id="roadWidth" type='range' min='500' max='3000' title="integer (500-3000)"></td>
        </tr>
        <tr>
            <th><label for="cameraHeight">CameraHeight (<span id="currentCameraHeight"></span>) :</label></th>
            <td><input id="cameraHeight" type='range' min='500' max='5000' title="integer (500-5000)"></td>
        </tr>
        <tr>
            <th><label for="drawDistance">Draw Distance (<span id="currentDrawDistance"></span>) :</label></th>
            <td><input id="drawDistance" type='range' min='100' max='500' title="integer (100-500)"></td>
        </tr>
        <tr>
            <th><label for="fieldOfView">Field of View (<span id="currentFieldOfView"></span>) :</label></th>
            <td><input id="fieldOfView" type='range' min='80' max='140' title="integer (80-140)"></td>
        </tr>
        <tr>
            <th><label for="fogDensity">Fog Density (<span id="currentFogDensity"></span>) :</label></th>
            <td><input id="fogDensity" type='range' min='0' max='50' title="integer (0-50)"></td>
        </tr>
    </table>

    <!-- <div id='instructions'>
    <p>Use the <b>arrow keys</b> to drive the car.</p>
  </div> -->

    <div id="racer">
        <!-- HUD (Speed, Time, Laps) -->
        <div id="hud">
            <span id="speed" class="hud"><span id="speed_value" class="value">0</span> mph</span>
            <span id="current_lap_time" class="hud">Time: <span id="current_lap_time_value"
                    class="value">0.0</span></span>
            <span id="last_lap_time" class="hud">Last Lap: <span id="last_lap_time_value"
                    class="value">0.0</span></span>
            <span id="fast_lap_time" class="hud">Fastest Lap: <span id="fast_lap_time_value"
                    class="value">0.0</span></span>
        </div>

        <!-- Game Canvas -->
        <div id="game-container">
            <canvas id="canvas">Sorry, this example cannot be run because your browser does not support the
                &lt;canvas&gt;
                element</canvas>
        </div>
        Loading...

        <!-- On-Screen Controls -->
        <div id="btcontrols">
            <div class="btrow">
                <button class="control-btn" touchaction="none" id="btnLeft" tabindex="0"><i
                        class="fas fa-arrow-left"></i></button>
                <button class="control-btn" touchaction="none" id="btnDown" tabindex="0"><i
                        class="fas fa-arrow-down"></i></button>
                <button class="control-btn" touchaction="none" id="btnUp" tabindex="0"><i
                        class="fas fa-arrow-up"></i></button>
                <button class="control-btn" touchaction="none" id="btnRight" tabindex="0"><i
                        class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>


    <!-- <audio id='music'>
    <source src="/assets/wedding_invitation/music/racer.ogg">
    <source src="/assets/wedding_invitation/music/racer.mp3">
  </audio>
  <span id="mute"></span> -->

    <script src="/assets/wedding_invitation/stats.js"></script>
    <script src="/assets/wedding_invitation/common.js"></script>
    <script src="/assets/wedding_invitation/game.js"></script>

</body>

</html>
